<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Details</title>
</head>
<body>


    <h1>{{tweet.Users.first_name + ' ' + tweet.Users.last_name}}</h1>
    <h5>{{tweet.created_at}}</h5>
    <p>{{tweet.tweet}}</p>

    {% if likeTest == False %}
        <a href="/tweets/{{ tweet.id }}/like">Like Tweet</a>
    {% else %}
        <a href="/tweets/{{ tweet.id }}/unlike">Unlike Tweet</a>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
            </tr>
        </thead>
        <tbody>
            {% for user in likingUsers %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
